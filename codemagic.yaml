workflows:
  ios-auto-testflight:
    name: iOS Auto Build & Upload to TestFlight
    max_build_duration: 120
    instance_type: mac_mini_m2

    integrations:
      app_store_connect: SabihKey

    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
          include: true
          source: true

    environment:
      groups:
        - app_store_connect
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.example.levelUpSport
      xcode: latest
      cocoapods: default
      vars:
        INFO_PLIST_PATH: "ios/Runner/Info.plist"
        BUNDLE_ID: "com.example.levelUpSport"
        APP_STORE_CONNECT_TEAM_ID: $APP_STORE_CONNECT_TEAM_ID

    scripts:
      - name: üßπ Clean & install dependencies
        script: |
          flutter clean
          rm -rf ios/Pods ios/Podfile.lock
          flutter pub get
          cd ios && pod install && cd ..

      - name: üî¢ Auto increment version & build number
        script: |
          INFO_PLIST=$INFO_PLIST_PATH
          CURRENT_VERSION=$(/usr/libexec/PlistBuddy -c "Print CFBundleShortVersionString" "$INFO_PLIST" || echo "1.0.0")
          CURRENT_BUILD=$(/usr/libexec/PlistBuddy -c "Print CFBundleVersion" "$INFO_PLIST" || echo "0")

          IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"
          NEW_PATCH=$((patch + 1))
          NEW_VERSION="${major}.${minor}.${NEW_PATCH}"
          NEW_BUILD=$((CURRENT_BUILD + 1))

          echo "üîß Updating Info.plist ‚Üí Version: $NEW_VERSION | Build: $NEW_BUILD"
          /usr/libexec/PlistBuddy -c "Set :CFBundleShortVersionString $NEW_VERSION" "$INFO_PLIST"
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $NEW_BUILD" "$INFO_PLIST"

          echo "‚úÖ Updated to Version=$NEW_VERSION Build=$NEW_BUILD"

      - name: üöÄ Upload to TestFlight (App Store Connect)
        script: |
          echo "üîç Searching for IPA in all possible locations..."

          # Check the most common export folder first
          IPA_PATH=$(find /Users/builder/clone/build/ios/ipa -name "*.ipa" 2>/dev/null | head -1)

          # Fallback: check Flutter output folders
          if [ -z "$IPA_PATH" ]; then
            echo "‚ö†Ô∏è Not found in /Users/builder/clone/build/ios/ipa, checking local Flutter paths..."
            IPA_PATH=$(find build/ios/iphoneos -name "*.ipa" 2>/dev/null | head -1)
          fi

          # Fallback: Codemagic tmp
          if [ -z "$IPA_PATH" ]; then
            IPA_PATH=$(find /tmp -name "*.ipa" 2>/dev/null | head -1)
          fi

          if [ -z "$IPA_PATH" ]; then
            echo "‚ùå No IPA found! Please verify build step output or artifacts."
            echo "Tip: check 'Artifacts' tab to confirm the path."
            exit 1
          fi

          echo "‚úÖ Found IPA: $IPA_PATH"
          echo "üì§ Uploading to TestFlight..."
          app-store-connect upload \
            --path "$IPA_PATH" \
            --use-latest-version \
            --submit-for-testflight true \
            --groups "LevelUpSports"

          echo "‚úÖ Successfully uploaded to TestFlight and submitted to 'LevelUpSports' testers."



    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log

    publishing:
      email:
        recipients:
          - levelupsports96@gmail.com
        notify:
          success: true
          failure: true

      app_store_connect:
        auth: integration
        submit_to_testflight: true
        submit_to_app_store: false
