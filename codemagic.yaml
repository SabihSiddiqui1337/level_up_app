workflows:
  ios-auto-testflight:
    name: iOS Auto Build & Upload to TestFlight
    max_build_duration: 120
    instance_type: mac_mini_m2

    integrations:
      app_store_connect: SabihKey

    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
          include: true
          source: true

    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.example.levelUpSport
      xcode: latest
      cocoapods: default
      vars:
        INFO_PLIST_PATH: "ios/Runner/Info.plist"
        BUNDLE_ID: "com.example.levelUpSport"
        APP_STORE_CONNECT_TEAM_ID: $APP_STORE_CONNECT_TEAM_ID

    scripts:
      - name: ðŸ§¹ Clean & install dependencies
        script: |
          flutter clean
          rm -rf ios/Pods ios/Podfile.lock
          flutter pub get
          cd ios && pod install && cd ..

      - name: ðŸ”¢ Auto increment version & build number
        script: |
          INFO_PLIST=$INFO_PLIST_PATH
          CURRENT_VERSION=$(/usr/libexec/PlistBuddy -c "Print CFBundleShortVersionString" "$INFO_PLIST" || echo "1.0.0")
          CURRENT_BUILD=$(/usr/libexec/PlistBuddy -c "Print CFBundleVersion" "$INFO_PLIST" || echo "0")

          IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"
          NEW_PATCH=$((patch + 1))
          NEW_VERSION="${major}.${minor}.${NEW_PATCH}"
          NEW_BUILD=$((CURRENT_BUILD + 1))

          echo "ðŸ”§ Updating Info.plist â†’ Version: $NEW_VERSION | Build: $NEW_BUILD"
          /usr/libexec/PlistBuddy -c "Set :CFBundleShortVersionString $NEW_VERSION" "$INFO_PLIST"
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $NEW_BUILD" "$INFO_PLIST"
          echo "âœ… Updated to Version=$NEW_VERSION Build=$NEW_BUILD"

      - name: ðŸ—ï¸ Build IPA for App Store Connect
        script: |
          echo "ðŸš€ Building Flutter IPA for App Store..."
          flutter build ipa --release
          echo "âœ… IPA build complete."
          find build/ios -name "*.ipa" || echo "âš ï¸ No IPA visible yet."

      - name: ðŸš€ Upload to TestFlight (App Store Connect)
        script: |
          echo "ðŸ” Searching for IPA file..."
          IPA_PATH=$(find build/ios -name "*.ipa" | head -1)

          if [ -z "$IPA_PATH" ]; then
            echo "âŒ No IPA file found after build. Please check 'Artifacts' tab."
            exit 1
          fi

          echo "âœ… Found IPA: $IPA_PATH"
          echo "ðŸ“¤ Uploading to TestFlight..."
          app-store-connect upload \
            --path "$IPA_PATH" \
            --use-latest-version \
            --submit-for-testflight true \
            --groups "LevelUpSports"

          echo "âœ… Successfully uploaded to TestFlight group 'LevelUpSports'."

    artifacts:
      - build/ios/**/*.ipa
      - /tmp/xcodebuild_logs/*.log

    publishing:
      email:
        recipients:
          - levelupsports96@gmail.com
        notify:
          success: true
          failure: true

      app_store_connect:
        auth: integration
        submit_to_testflight: true
        submit_to_app_store: false
