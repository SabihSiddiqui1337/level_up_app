workflows:
  ios-native-workflow:
    name: iOS Native Build
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: CodemagicUploadKey

    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.example.levelUpSport
      xcode: latest
      cocoapods: default
      vars:
        XCODE_WORKSPACE: "Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
        BUNDLE_ID: "com.example.levelUpSport"
        APP_STORE_APPLE_ID: 6754937234

    scripts:
      - name: Set up local.properties
        script: |
          flutter sdk-path | xargs -I {} echo "sdk.dir={}" > $CM_BUILD_DIR/android/local.properties || true

      - name: üî¢ Auto increment version & build number
        script: |
          set -e
          
          # Read current version from pubspec.yaml (Flutter's source of truth)
          VERSION_LINE=$(grep "^version:" pubspec.yaml || echo "version: 2.0.0+45")
          CURRENT_VERSION=$(echo "$VERSION_LINE" | sed 's/version: //' | sed 's/+.*//')
          CURRENT_BUILD=$(echo "$VERSION_LINE" | sed 's/.*+//')
          
          # Ensure we have valid values
          if [ -z "$CURRENT_VERSION" ]; then
            CURRENT_VERSION="2.0.0"
          fi
          if [ -z "$CURRENT_BUILD" ]; then
            CURRENT_BUILD="45"
          fi
          
          # Parse version components
          IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"
          
          # Ensure patch is a number
          if ! [[ "$patch" =~ ^[0-9]+$ ]]; then
            patch=0
          fi
          if ! [[ "$CURRENT_BUILD" =~ ^[0-9]+$ ]]; then
            CURRENT_BUILD=45
          fi
          
          # Increment patch version and build number
          NEW_PATCH=$((patch + 1))
          NEW_VERSION="${major}.${minor}.${NEW_PATCH}"
          NEW_BUILD=$((CURRENT_BUILD + 1))
          
          echo "üîß Current: Version=$CURRENT_VERSION Build=$CURRENT_BUILD"
          echo "üîß Updating to: Version=$NEW_VERSION Build=$NEW_BUILD"
          
          # Update pubspec.yaml (works on both macOS and Linux)
          if [[ "$OSTYPE" == "darwin"* ]]; then
            sed -i '' "s/^version: .*/version: $NEW_VERSION+$NEW_BUILD/" pubspec.yaml
          else
            sed -i "s/^version: .*/version: $NEW_VERSION+$NEW_BUILD/" pubspec.yaml
          fi
          
          echo "‚úÖ Updated pubspec.yaml to version $NEW_VERSION+$NEW_BUILD"

      - name: Get Flutter dependencies
        script: |
          flutter pub get

      - name: Install CocoaPods dependencies
        script: |
          cd ios
          echo "Cleaning previous CocoaPods installation..."
          rm -rf Pods Podfile.lock .symlinks
          
          echo "Installing CocoaPods dependencies..."
          pod install --repo-update 2>&1 | tee /tmp/pod_install.log || {
            echo "Pod install failed. Checking logs..."
            cat /tmp/pod_install.log | tail -50
            echo "Attempting clean install..."
            pod deintegrate || true
            pod install --repo-update || {
              echo "Pod install failed. Full error:"
              cat /tmp/pod_install.log
              exit 1
            }
          }
          
          echo "Verifying CocoaPods installation..."
          if [ ! -d "Pods" ]; then
            echo "Error: Pods directory not created"
            exit 1
          fi
          if [ ! -f "Podfile.lock" ]; then
            echo "Error: Podfile.lock not created"
            exit 1
          fi
          if [ ! -f "Runner.xcworkspace" ]; then
            echo "Error: Runner.xcworkspace not found"
            exit 1
          fi
          
          # Verify xcfilelist files exist (these are critical for the build)
          if [ -d "Pods/Target Support Files/Pods-Runner" ]; then
            echo "‚úÖ Pods Target Support Files directory exists"
            ls -la "Pods/Target Support Files/Pods-Runner/" || true
          else
            echo "‚ö†Ô∏è Warning: Pods Target Support Files directory not found"
          fi
          
          echo "‚úÖ CocoaPods installed successfully"
          cd ..

      - name: Use provisioning profiles
        script: |
          xcode-project use-profiles --project ios/Runner.xcodeproj

      - name: Build IPA for App Store
        script: |
          xcode-project build-ipa \
            --workspace ios/Runner.xcworkspace \
            --scheme Runner

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log

publishing:
  email:
    recipients:
      - levelupsports96@gmail.com
    notify:
      success: true
      failure: true
  app_store_connect:
    auth: integration
    submit_to_testflight: true
    submit_to_app_store: false
    beta_groups:
      - "Internal Testers"