workflows:
  ios-native-workflow:
    name: iOS Native Build
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: CodemagicUploadKey

    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.example.levelUpSport
      xcode: latest
      cocoapods: default
      vars:
        XCODE_WORKSPACE: "Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
        BUNDLE_ID: "com.example.levelUpSport"
        APP_STORE_APPLE_ID: 6754937234

    scripts:
      - name: Set up local.properties
        script: |
          flutter sdk-path | xargs -I {} echo "sdk.dir={}" > $CM_BUILD_DIR/android/local.properties || true

      - name: ðŸ”¢ Auto increment version & build number
        script: |
          INFO_PLIST=$INFO_PLIST_PATH
          CURRENT_VERSION=$(/usr/libexec/PlistBuddy -c "Print CFBundleShortVersionString" "$INFO_PLIST" || echo "1.0.0")
          CURRENT_BUILD=$(/usr/libexec/PlistBuddy -c "Print CFBundleVersion" "$INFO_PLIST" || echo "0")
          IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"
          NEW_PATCH=$((patch + 1))
          NEW_VERSION="${major}.${minor}.${NEW_PATCH}"
          NEW_BUILD=$((CURRENT_BUILD + 1))
          echo "ðŸ”§ Updating Info.plist â†’ Version=$NEW_VERSION Build=$NEW_BUILD"
          /usr/libexec/PlistBuddy -c "Set :CFBundleShortVersionString $NEW_VERSION" "$INFO_PLIST"
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $NEW_BUILD" "$INFO_PLIST"

      - name: Get Flutter dependencies
        script: |
          flutter pub get

      - name: Install CocoaPods dependencies
        script: |
          cd ios
          echo "Installing CocoaPods dependencies..."
          pod install 2>&1 | tee /tmp/pod_install.log || {
            echo "Pod install failed. Checking logs..."
            cat /tmp/pod_install.log | tail -50
            echo "Attempting with --no-repo-update..."
            pod install --no-repo-update || {
              echo "Pod install failed even without repo update. Full error:"
              cat /tmp/pod_install.log
              exit 1
            }
          }
          cd ..

      - name: Use provisioning profiles
        script: |
          xcode-project use-profiles --project ios/Runner.xcodeproj

      - name: Build IPA for App Store
        script: |
          xcode-project build-ipa \
            --workspace ios/Runner.xcworkspace \
            --scheme Runner

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log

