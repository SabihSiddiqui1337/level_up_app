workflows:
  ios-native-workflow:
    name: iOS Native Build
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: CodemagicUploadKey

    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.example.levelUpSport
      xcode: latest
      cocoapods: default
      vars:
        XCODE_WORKSPACE: "Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
        BUNDLE_ID: "com.example.levelUpSport"
        APP_STORE_APPLE_ID: 6754937234

    scripts:
      - name: Clean Flutter and iOS folders
        script: |
          flutter clean
          rm -rf ios/Pods ios/Podfile.lock ios/.symlinks
          flutter pub get

      - name: Install CocoaPods
        script: |
          set -e
          echo "Checking Flutter Generated.xcconfig..."
          if [ ! -f "ios/Flutter/Generated.xcconfig" ]; then
            echo "Error: Flutter/Generated.xcconfig not found. Running flutter pub get..."
            flutter pub get
          fi
          
          cd ios
          echo "Deintegrating existing pods..."
          pod deintegrate || true
          echo "Cleaning pod cache..."
          pod cache clean --all || true
          echo "Installing pods..."
          pod install --repo-update --verbose
          
          echo "Checking installation results..."
          if [ ! -d "Pods" ]; then
            echo "Error: Pods directory not created"
            exit 1
          fi
          if [ ! -f "Podfile.lock" ]; then
            echo "Error: Podfile.lock not created"
            exit 1
          fi
          
          echo "âœ… CocoaPods installed successfully"
          cd ..

      - name: Use provisioning profiles
        script: |
          xcode-project use-profiles --project ios/Runner.xcodeproj

      - name: Build IPA for App Store
        script: |
          xcode-project build-ipa \
            --workspace ios/Runner.xcworkspace \
            --scheme Runner

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log

publishing:
  email:
    recipients:
      - levelupsports96@gmail.com
    notify:
      success: true
      failure: true
  app_store_connect:
    auth: integration
    submit_to_testflight: true
    submit_to_app_store: false
    beta_groups:
      - "Internal Testers"