workflows:
  ios-native-workflow:
    name: iOS Auto Build & Upload
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: SabihKey

    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
          include: true
          source: true

    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.example.levelUpSport
      xcode: latest
      cocoapods: default
      vars:
        XCODE_WORKSPACE: "Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
        BUNDLE_ID: "com.example.levelUpSport"

    scripts:
      - name: üßπ Clean Flutter and iOS folders
        script: |
          flutter clean
          rm -rf ios/Pods ios/Podfile.lock
          flutter pub get

      - name: üçé Install CocoaPods
        script: |
          cd ios
          pod install
          cd ..

      - name: üî¢ Increment iOS version and build number automatically
        script: |
          cd ios
          INFO_PLIST="Runner/Info.plist"
          CURRENT_VERSION=$(/usr/libexec/PlistBuddy -c "Print CFBundleShortVersionString" "$INFO_PLIST" || echo "1.0.0")
          CURRENT_BUILD=$(/usr/libexec/PlistBuddy -c "Print CFBundleVersion" "$INFO_PLIST" || echo "0")

          IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"
          NEW_PATCH=$((patch + 1))
          NEW_VERSION="${major}.${minor}.${NEW_PATCH}"
          NEW_BUILD=$((CURRENT_BUILD + 1))

          /usr/libexec/PlistBuddy -c "Set :CFBundleShortVersionString $NEW_VERSION" "$INFO_PLIST"
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $NEW_BUILD" "$INFO_PLIST"

          echo "‚úÖ Updated Version: $NEW_VERSION ($NEW_BUILD)"
          cd ..

      - name: üßæ Use provisioning profiles
        script: |
          xcode-project use-profiles --project ios/Runner.xcodeproj

      - name: üèóÔ∏è Build IPA for App Store Connect
        script: |
          echo "üöÄ Starting IPA build..."
          xcode-project build-ipa \
            --workspace ios/Runner.xcworkspace \
            --scheme Runner

          echo "‚úÖ IPA build finished successfully."

      - name: üöÄ Upload build to App Store Connect (TestFlight)
        script: |
          echo "üì§ Uploading to App Store Connect..."
          app-store-connect upload \
            --path "build/ios/ipa/Level_Up_Sports.ipa" \
            --use-latest-version \
            --submit-for-testflight true
          
          echo "‚úÖ Upload complete! Check App Store Connect ‚Üí TestFlight."

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log

    publishing:
      email:
        recipients:
          - levelupsports96@gmail.com
        notify:
          success: true
          failure: true

      app_store_connect:
        auth: integration
        submit_to_testflight: true
        submit_to_app_store: false
        beta_groups:
          - "Internal Testers"
