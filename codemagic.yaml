# ‚úÖ Automatically trigger build on every push to main
triggering:
  events:
    - push
  branch_patterns:
    - pattern: main
      include: true
      source: true

workflows:
  ios-native-workflow:
    name: iOS Native Build
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: SabihKey

    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.example.levelUpSport
      xcode: latest
      cocoapods: default
      vars:
        XCODE_WORKSPACE: "Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
        BUNDLE_ID: "com.example.levelUpSport"
        APP_STORE_APPLE_ID: 6754937234

    scripts:
      # üßπ Clean Flutter and iOS build folders
      - name: Clean Flutter and iOS folders
        script: |
          flutter clean
          rm -rf ios/Pods ios/Podfile.lock
          flutter pub get

      # üçé Install CocoaPods dependencies
      - name: Install CocoaPods
        script: |
          cd ios
          pod install
          cd ..

      # üî¢ Automatically bump version and build number
      - name: Increment iOS version and build number automatically
        script: |
          cd ios
          INFO_PLIST="Runner/Info.plist"

          # Get current version and build number (default 1.0.0 / 0 if missing)
          CURRENT_VERSION=$(/usr/libexec/PlistBuddy -c "Print CFBundleShortVersionString" "$INFO_PLIST" || echo "1.0.0")
          CURRENT_BUILD=$(/usr/libexec/PlistBuddy -c "Print CFBundleVersion" "$INFO_PLIST" || echo "0")

          # Split version into parts (major.minor.patch)
          IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"

          # Increment patch version
          NEW_PATCH=$((patch + 1))
          NEW_VERSION="${major}.${minor}.${NEW_PATCH}"

          # Increment build number
          NEW_BUILD=$((CURRENT_BUILD + 1))

          # Apply changes
          /usr/libexec/PlistBuddy -c "Set :CFBundleShortVersionString $NEW_VERSION" "$INFO_PLIST"
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $NEW_BUILD" "$INFO_PLIST"

          echo "‚úÖ Updated Version: $NEW_VERSION ($NEW_BUILD)"

          cd ..

      # üßæ Apply provisioning profiles
      - name: Use provisioning profiles
        script: |
          xcode-project use-profiles --project ios/Runner.xcodeproj

      # üèóÔ∏è Build the IPA for App Store / TestFlight
      - name: Build IPA for App Store
        script: |
          xcode-project build-ipa \
            --workspace ios/Runner.xcworkspace \
            --scheme Runner

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log

publishing:
  email:
    recipients:
      - levelupsports96@gmail.com
    notify:
      success: true
      failure: true

  app_store_connect:
    auth: integration
    submit_to_testflight: true
    submit_to_app_store: false
    beta_groups:
      - "Internal Testers"
