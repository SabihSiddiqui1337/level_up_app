workflows:
  ios-native-workflow:
    name: iOS Auto Build & Upload
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: SabihKey

    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
          include: true
          source: true

    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.example.levelUpSport
      xcode: latest
      cocoapods: default
      vars:
        INFO_PLIST_PATH: "ios/Runner/Info.plist"
        BUNDLE_ID: "com.example.levelUpSport"

    scripts:
      - name: üßπ Clean Flutter and iOS folders
        script: |
          flutter clean
          rm -rf ios/Pods ios/Podfile.lock
          flutter pub get

      - name: üçé Install CocoaPods
        script: |
          cd ios
          pod install
          cd ..

      - name: üî¢ Update version in Info.plist
        script: |
          INFO_PLIST=$INFO_PLIST_PATH
          CURRENT_VERSION=$(/usr/libexec/PlistBuddy -c "Print CFBundleShortVersionString" "$INFO_PLIST" || echo "1.0.0")
          CURRENT_BUILD=$(/usr/libexec/PlistBuddy -c "Print CFBundleVersion" "$INFO_PLIST" || echo "0")

          IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"
          NEW_PATCH=$((patch + 1))
          NEW_VERSION="${major}.${minor}.${NEW_PATCH}"
          NEW_BUILD=$((CURRENT_BUILD + 1))

          echo "Updating to Version=$NEW_VERSION Build=$NEW_BUILD"
          /usr/libexec/PlistBuddy -c "Set :CFBundleShortVersionString $NEW_VERSION" "$INFO_PLIST"
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $NEW_BUILD" "$INFO_PLIST"

      - name: üïµÔ∏è Verify App Store Connect team ID
        script: |
          echo "Checking APP_STORE_CONNECT_TEAM_ID..."
          if [ -z "$APP_STORE_CONNECT_TEAM_ID" ]; then
            echo "‚ùå APP_STORE_CONNECT_TEAM_ID is missing!"
            echo "‚û°Ô∏è  Add it in Codemagic UI under Environment variables."
            echo "‚û°Ô∏è  Go to: Codemagic ‚Üí Your App ‚Üí Environment variables ‚Üí Add new"
            echo "   Name: APP_STORE_CONNECT_TEAM_ID"
            echo "   Value: (Your 10-character Apple Team ID, e.g. A1B2C3D4E5)"
            echo "   Secure: ‚úÖ Enabled"
            exit 1
          else
            echo "‚úÖ Detected APP_STORE_CONNECT_TEAM_ID: $APP_STORE_CONNECT_TEAM_ID"
          fi

      - name: üßæ Use provisioning profiles
        script: |
          xcode-project use-profiles --project ios/Runner.xcodeproj

      - name: üèóÔ∏è Build and export IPA manually (App Store)
        script: |
          echo "üöÄ Building archive..."
          xcodebuild -workspace ios/Runner.xcworkspace \
            -scheme Runner \
            -configuration Release \
            -archivePath build/ios/archive/Runner.xcarchive \
            clean archive \
            DEVELOPMENT_TEAM="$APP_STORE_CONNECT_TEAM_ID" \
            PRODUCT_BUNDLE_IDENTIFIER="$BUNDLE_ID"

          echo "üì¶ Exporting IPA..."
          cat > exportOptions.plist <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key><string>app-store-connect</string>
            <key>teamID</key><string>$APP_STORE_CONNECT_TEAM_ID</string>
            <key>signingStyle</key><string>automatic</string>
            <key>uploadBitcode</key><false/>
            <key>uploadSymbols</key><true/>
            <key>compileBitcode</key><false/>
            <key>provisioningProfiles</key>
            <dict>
              <key>$BUNDLE_ID</key><string>AppStore</string>
            </dict>
          </dict>
          </plist>
          EOF

          xcodebuild -exportArchive \
            -archivePath build/ios/archive/Runner.xcarchive \
            -exportPath build/ios/ipa \
            -exportOptionsPlist exportOptions.plist

          IPA_PATH=$(find build/ios/ipa -name "*.ipa" | head -1)
          if [ -z "$IPA_PATH" ]; then
            echo "‚ùå No IPA produced."
            exit 1
          fi
          echo "‚úÖ IPA built at: $IPA_PATH"

      - name: ü©π Verify Info.plist inside built IPA
        script: |
          IPA_PATH=$(find build/ios/ipa -name "*.ipa" | head -1)
          mkdir -p extracted_ipa
          unzip -q "$IPA_PATH" -d extracted_ipa
          APP_PLIST=$(find extracted_ipa/Payload -name "Info.plist" | head -1)
          echo "CFBundleShortVersionString:"
          /usr/libexec/PlistBuddy -c "Print CFBundleShortVersionString" "$APP_PLIST"
          echo "CFBundleVersion:"
          /usr/libexec/PlistBuddy -c "Print CFBundleVersion" "$APP_PLIST"

      - name: üöÄ Upload to App Store Connect
        script: |
          IPA_PATH=$(find build/ios/ipa -name "*.ipa" | head -1)
          echo "üì§ Uploading $IPA_PATH to App Store Connect..."
          app-store-connect upload \
            --path "$IPA_PATH" \
            --use-latest-version \
            --submit-for-testflight true
          echo "‚úÖ Upload complete! Check App Store Connect ‚Üí TestFlight."

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log

    publishing:
      email:
        recipients:
          - levelupsports96@gmail.com
        notify:
          success: true
          failure: true

      app_store_connect:
        auth: integration
        submit_to_testflight: true
        submit_to_app_store: false
