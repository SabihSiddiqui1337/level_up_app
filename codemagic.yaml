workflows:
  ios-native-workflow:
    name: iOS Auto Build & Upload
    max_build_duration: 120
    instance_type: mac_mini_m2
    integrations:
      app_store_connect: SabihKey

    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
          include: true
          source: true

    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.example.levelUpSport
      xcode: latest
      cocoapods: default
      vars:
        XCODE_WORKSPACE: "Runner.xcworkspace"
        XCODE_SCHEME: "Runner"
        INFO_PLIST_PATH: "ios/Runner/Info.plist"
        BUNDLE_ID: "com.example.levelUpSport"

    scripts:
      - name: üßπ Clean Flutter and iOS folders
        script: |
          flutter clean
          rm -rf ios/Pods ios/Podfile.lock
          flutter pub get

      - name: üçé Install CocoaPods
        script: |
          cd ios
          pod install
          cd ..

      - name: üî¢ Update Info.plist version safely
        script: |
          INFO_PLIST=$INFO_PLIST_PATH
          if [ ! -f "$INFO_PLIST" ]; then
            echo "‚ùå Info.plist not found at $INFO_PLIST"
            exit 1
          fi

          CURRENT_VERSION=$(/usr/libexec/PlistBuddy -c "Print CFBundleShortVersionString" "$INFO_PLIST" || echo "1.0.0")
          CURRENT_BUILD=$(/usr/libexec/PlistBuddy -c "Print CFBundleVersion" "$INFO_PLIST" || echo "0")

          IFS='.' read -r major minor patch <<< "$CURRENT_VERSION"
          NEW_PATCH=$((patch + 1))
          NEW_VERSION="${major}.${minor}.${NEW_PATCH}"
          NEW_BUILD=$((CURRENT_BUILD + 1))

          echo "üîß Updating Info.plist ‚Üí Version: $NEW_VERSION | Build: $NEW_BUILD"
          /usr/libexec/PlistBuddy -c "Set :CFBundleShortVersionString $NEW_VERSION" "$INFO_PLIST"
          /usr/libexec/PlistBuddy -c "Set :CFBundleVersion $NEW_BUILD" "$INFO_PLIST"

      - name: üßæ Use provisioning profiles
        script: |
          xcode-project use-profiles --project ios/Runner.xcodeproj

      - name: üèóÔ∏è Build IPA for App Store Connect
        script: |
          echo "üöÄ Building IPA..."
          xcode-project build-ipa \
            --workspace ios/Runner.xcworkspace \
            --scheme Runner
          echo "‚úÖ IPA build completed."

      - name: üîç Verify Info.plist in built IPA (auto-detect file)
        script: |
          echo "üîç Checking CFBundleVersion inside built archive..."
          IPA_PATH=$(find build/ios/ipa -name "*.ipa" | head -1)
          if [ -z "$IPA_PATH" ]; then
            echo "‚ùå No IPA found under build/ios/ipa/"
            exit 1
          fi

          echo "‚úÖ Found IPA at: $IPA_PATH"
          mkdir -p extracted_ipa
          unzip -q "$IPA_PATH" -d extracted_ipa
          APP_PLIST=$(find extracted_ipa/Payload -name "Info.plist" | head -1)
          if [ -f "$APP_PLIST" ]; then
            echo "‚úÖ Found embedded Info.plist: $APP_PLIST"
            echo "CFBundleShortVersionString:"
            /usr/libexec/PlistBuddy -c "Print CFBundleShortVersionString" "$APP_PLIST" || echo "‚ö†Ô∏è Not found"
            echo "CFBundleVersion:"
            /usr/libexec/PlistBuddy -c "Print CFBundleVersion" "$APP_PLIST" || echo "‚ö†Ô∏è Not found"
          else
            echo "‚ùå No Info.plist found inside .ipa!"
            exit 1
          fi

      - name: üöÄ Upload to App Store Connect (TestFlight)
        script: |
          IPA_PATH=$(find build/ios/ipa -name "*.ipa" | head -1)
          if [ -z "$IPA_PATH" ]; then
            echo "‚ùå No IPA found for upload!"
            exit 1
          fi
          echo "üì§ Uploading $IPA_PATH to App Store Connect..."
          app-store-connect upload \
            --path "$IPA_PATH" \
            --use-latest-version \
            --submit-for-testflight true || {
              echo "‚ö†Ô∏è Upload failed, retrying in 30s..."
              sleep 30
              app-store-connect upload \
                --path "$IPA_PATH" \
                --use-latest-version \
                --submit-for-testflight true
            }

          echo "‚úÖ Upload complete! Check App Store Connect ‚Üí TestFlight."

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log

    publishing:
      email:
        recipients:
          - levelupsports96@gmail.com
        notify:
          success: true
          failure: true

      app_store_connect:
        auth: integration
        submit_to_testflight: true
        submit_to_app_store: false
        beta_groups:
          - "Internal Testers"
